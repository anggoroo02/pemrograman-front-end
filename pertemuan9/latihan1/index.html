      function Product({ name, price, discount, image }) {
        const finalPrice = price - price * (discount / 100);
        return (
          <div>
            <img src={image} width="200" alt={name} /><br/>
            <h2>{name}</h2>
            <p><s>Rp {price}</s> ({discount}%)</p>
            <p><b>Rp {finalPrice}</b></p>
            <hr />
          </div>
        );
      }

      function App() {
        return (
          <div>
            <h1>Latihan 1 â€” Show Data</h1>
            {phoneData.map((phone, index) => (
              <Product
                key={index}
                name={phone.name}
                price={phone.price}
                discount={phone.discount}
                image={phone.image}
              />
            ))}
          </div>
        );
      }

      const app = document.getElementById("app");
      const root = ReactDOM.createRoot(app);
      root.render(<App />);
    </script>
